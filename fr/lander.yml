  privacypage:
    title: Politique de confidentialité
    desc: CryptoZombies ("CryptoZombies", "nous", "notre", "nous") se soucie de votre vie privée et souhaite que vous sachiez comment nous collectons, utilisons et divulguons les données. Cette déclaration de confidentialité couvre la collecte, l'utilisation et la divulgation des données collectées via cryptozombies.io où cette déclaration de confidentialité est publiée ou liée (collectivement, ce «site»). Cette déclaration de confidentialité décrit également vos droits légaux en relation avec ces données. Tel qu'utilisé dans cette politique de confidentialité, les « informations personnelles » désignent les informations qui vous identifient ou qui peuvent être utilisées pour vous identifier, et les « services » désignent, collectivement, le site Web CryptoZombies et la plate-forme CryptoZombies.
    personal_information: Informations personnelles que nous collectons et comment nous les utilisons
    personal_information_desc: Nous collectons et utilisons des informations personnelles en fonction du contexte de vos interactions avec nous. Comme décrit ci-dessous, nous recueillons certaines de ces informations personnelles lorsque vous nous les fournissez directement et, dans certains cas, nous recevons des informations personnelles de tiers. Nous recueillons également automatiquement certaines informations lorsque vous interagissez avec les Services.
    information_collect: Informations que nous recueillons automatiquement
    information_collect_desc: "En plus des informations que vous nous fournissez directement, nous collectons automatiquement certaines informations lorsque vous utilisez les Services. Les types d'informations que nous recueillons automatiquement peuvent inclure : Des informations techniques sur votre ordinateur, appareil, matériel ou logiciel que vous utilisez pour accéder à Internet ou à nos Services, telles que l'adresse IP ou d'autres informations transactionnelles ou d'identification de votre appareil (telles que marque et modèle, informations sur les systèmes d'exploitation et les navigateurs de l'appareil, ou autres spécifications relatives à l'appareil ou au système) ; Données d'utilisation et d'activité, informations et statistiques sur votre interaction avec les Services qui peuvent inclure les URL des Services que vous avez visités, les URL des pages de renvoi et de sortie, les pages vues, le temps passé sur une page, le nombre de clics, les applications et fonctionnalités que vous utilisez, les dates, les heures et la durée de vos visites, quand et combien de temps vous utilisez ces applications et fonctionnalités, votre utilisation et vos interactions au sein des espaces virtuels sur la plate-forme CryptoZombies, y compris, sans s'y limiter, le temps que vous passez dans CryptoZombies et autres statistiques d'utilisation ; Les informations qui facilitent une expérience plus sûre et plus personnalisée avec les Services, telles que les informations d'identification de l'utilisateur, les préférences enregistrées et les identifiants de l'appareil ou les informations d'utilisation à des fins d'authentification et de prévention de la fraude ; et des informations sur votre emplacement approximatif, que nous pouvons déduire des informations sur l'appareil telles que l'adresse IP."
    information_obtain: Informations que nous obtenons de tiers
    information_obtain_desc: "Dans certains cas, nous recevons des informations personnelles de tiers. Par exemple, si vous avez été invité à assister à un événement virtuel sur la plate-forme CryptoZombies par un hôte CryptoZombies, nous pouvons recevoir votre nom et votre adresse e-mail de l'hôte CryptoZombies pour faciliter votre inscription et votre participation. Nous pouvons également recevoir des informations personnelles d'autres sources tierces, notamment : nos prestataires de services, tels que les fournisseurs d'analyses en ligne ; Les courtiers en données auprès desquels nous achetons des données démographiques pour compléter les données que nous collectons ; Services qui rendent le contenu généré par l'utilisateur à partir de leur service accessible à d'autres, tels que les publications publiques sur les réseaux sociaux ; et Sources accessibles au public, telles que les registres du commerce. De plus, si vous interagissez avec nous sur les réseaux sociaux en publiant sur nos pages, en nous identifiant (ou en utilisant certains hashtags ou autres identifiants) dans les publications, ou en communiquant avec nous ou en participant à des activités de réseaux sociaux dans lesquelles nous sommes impliqués, nous pouvons collecter certaines informations du compte de réseau social que vous utilisez pour interagir avec nous, y compris le nom associé au compte, le pseudo du compte, l'activité récente, le contenu de tout message dans lequel nous sommes tagués et d'autres informations pouvant être contenues sur votre profil de médias sociaux pour nous permettre de répondre aux messages et de comprendre et de dialoguer avec notre public."
