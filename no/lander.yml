  inbrowser_desc: Steg-for-steg leksjoner i nettleseren tar deg fra Soliditets grunnleggende grunnlag for å skape ditt eget fullt funksjonelle blockchain spill. Selv ved slutten av leksjon 1 (som kan fullføres på kort tid), vet du nok for å offisielt kalle deg en Solidity-utvikler!
  zombie_title: Lag en Zombie-hær
  zombie_desc: I Leksjon 1 vil du bygge en Zombie Factory for å bygge din hær. Hver Zombie du lager vil ha tilfeldig generert DNA og ha sitt eget unike utseende. Ytterligere leksjoner (1 utgitt hver uke) vil legge til mer funksjonalitet i spillet ditt, som evnen til å kjempe mot andre folks zombier!
  who_made: Hvem har gjort kryptozombier og hvorfor er det gratis?
