  what_desc1: CryptoZombies er en gratis, interaktiv kodeskole som lærer deg å bygge spill på Ethereum.
  what_desc2: Kurset er designet for nybegynnere til Solidity og starter med det absolutte grunnleggende. Så hvis du aldri har kodet med Solidity før, ikke bekymre deg - vi vil gå deg gjennom trinnvis.
  collect_title: Tjen Crypto-Collectibles
  collect_desc1: Tjen crypto-collectible Zombier og bonuser ved å fullføre kodetimer.
  collect_desc2: Etter å ha fullført alle leksjonene og distribuere DApp, putt zombie hæren mot andre spillers zombier i et av verdens første blokkerbaserte spill! Halvt kode-skole, halvt MMO crypto-collectible strategispill.
  collect_desc3: Hva venter du på? Klikk på knappen nedenfor for å dykke inn i leksjon 1 og bygge din første DApp. Det er gratis!
